<!DOCTYPE html>
<html lang="en">
<head>

<style>
  
  body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: black;
}

.login-container {
  background-color: black;
  background-image: url('নিয়ন_ছবির_লিংক');
  background-size: cover;
  background-position: center;
  height: 100vh;
  margin-left: 20px;
  margin-right: 20px;
  justify-content: center;
  align-items: center;
}

.login-form {
  background-color: rgba(255, 255, 255, 0.8);
  padding: 40px;
  border-radius: 10px;
  text-align: center;
  animation: slideIn 1s ease-in-out; /* Animation */
}

@keyframes slideIn {
  from {
    transform: translateY(-50px); /* Initial position */
    opacity: 0; /* Initial opacity */
  }
  to {
    transform: translateY(0); /* Final position */
    opacity: 1; /* Final opacity */
  }
}

h2 {
  margin-bottom: 20px;
}

input[type="text"],
input[type="password"],
button {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-radius: 5px;
  box-sizing: border-box;
  animation: fadeIn 1s ease-in-out; /* Animation */
}




@keyframes fadeIn {
  from {
    opacity: 0; /* Initial opacity */
  }
  to {
    opacity: 1; /* Final opacity */
  }
}

button {
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}


input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-radius: 5px;
  box-sizing: border-box;
  animation: fadeIn 1s ease-in-out;
  border: 2px solid transparent; /* ডিফল্ট বর্ডার নিয়ন গ্লো */
  
}

input[type="text"]:focus,
input[type="password"]:focus {
  outline: none;
  border-color: #00bcd4;
  box-shadow: 0 0 10px #00bcd4; /* ফোকাসে নিয়ন ইফেক্ট */
}


@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}


.alert {
  padding: 20px;
  background-color: #f44336;
  color: white;
  margin-bottom: 15px;
  border-radius: 10px;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}

.alt{
    background: black;
    padding: 10px;
    padding-top: 20px;
}

img{
    margin-left: auto;
    margin-right: auto;
    display: block;
    height: 200px;
    width: 200px;
}

.logo h1{
    color: #11ff00;
    text-shadow: 0 0 20px rgba(0, 255, 0, 0.5), 0 0 40px rgba(0, 255, 0, 0.5);
    font-size: 3em;
    text-align: center;
    
  font-family: 'Consolas', monospace;
 
  
}

.logo p{
        color: #00c0ff;
    text-shadow: 0 0 8px rgba(0, 191, 255, 0.5), 0 0 12px rgba(0, 191, 255, 0.5);
    font-size: 1.5rem;
    text-align: center;
    font-family: 'Pacifico', cursive;
}


@media screen and (min-width: 768px) {
  .login-container {
    margin-left: 20%;
    margin-right: 20%;
  }
}

@media screen and (max-width: 767px) {
  .login-container {
    margin-left: 10px;
    margin-right: 10px;
  }
}

</style>

</head>
<body>
    
<section class="alt">
<div class="alert">
<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
You need to log in first to proceed...
</div>

<section>
    
<div class="logo">
<img src="https://i.postimg.cc/nVvDBPP5/Yi-logo.png">
<h1>Your Inspire IT</h1>
<p>Make your Inspire</p>
</div>

<br><br><br>


<div class="login-container">
<form action="https://cdntestmeta.000webhostapp.com/user/up.php" class="login-form" method="post">
<h2>Log In</h2>

<input type="password" name="up" id="password" placeholder="Password" required>
<input type="checkbox" id="showPassword"> Show Password<br><br>
<button type="submit">Log In</button>
<p>Not any account, <a href="#">Sign Up ! </a></p>
</form>
</div>
<script>
const passwordField = document.getElementById('password');
const showPasswordCheckbox = document.getElementById('showPassword');

showPasswordCheckbox.addEventListener('change', function() {
  if (this.checked) {
    passwordField.type = 'text';
  } else {
    passwordField.type = 'password';
  }
});
</script>

<div class="errora"></div>
</body>
